<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedDivision</title>
</head>
<body>
    <div style="width: 100%;height: 100px;background-color: grey;font-size: 75px;">Header</div>
    <div style="width: 25%;height: 400px;float: left;">
        <div style="width:100%;height:200px;background-color: aqua;font-size: 75px;color: brown;">aside1</div>
        <div style="width:100%;height:200px;background-color: hotpink;font-size: 75px;color: brown;">aside2</div>
    </div>
    <div style="width: 75%;height: 400px;float: right;">
        <div style="width: 25%;height: 200px;background-color: red;float: left;font-size:75px;">D1</div>
        <div style="width: 25%;height: 200px;background-color: black;float: left;font-size:75px;color: white;">D2</div>
        <div style="width: 25%;height: 200px;background-color: yellow;float: left;font-size:75px;">D3</div>
        <div style="width: 25%;height: 200px;background-color: blue;float: left;font-size:75px;">D4</div>
        <div style="width: 33.3%;height: 200px;background-color: orange;float: left;font-size: 75px;">D5</div>
        <div style="width: 33.3%;height: 200px;background-color: white;float: left;font-size: 75px;">D6</div>
        <div style="width: 33.3%;height: 200px;background-color: green;float: left;font-size: 75px;">D7</div>
    </div>
    <div style="width: 100%;height: 200px;background-color: grey;font-size: 75px;float: left;">Footer</div>
</body>
</html>
