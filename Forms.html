<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormTag</title>
</head>
<body>
    <form action="">
        <h1>Login Form</h1>
        <label for="">Username</label>
        <input type="text">
        <br><br>
        <label for="">Password</label>
        <input type="password">
        <br><br>
        <label for="">Mobile number</label>
        <input type="number">
        <br><br>
        <label for="">Email</label>
        <input type="email">
        <br><br>
        <label for="">ChooseColor</label>
        <input type="color">
        <br><br>
        <label for="">Brightness</label>
        <input type="range">
        <br><br>
        <label for="">DOB</label>
        <input type="date">
        <br><br>
        <label for="">YOP</label>
        <input type="month">
        <br><br>
        <label for="">Week</label>
        <input type="week">
        <br><br>
        <label for="">SelectTime/ChooseTime</label>
        <input type="time">
        <br><br>
        <label for="">Choose Date and Time</label>
        <input type="datetime-local">
        <br><br>
        <label for="">UploadResume</label>
        <input type="file">
        <br><br>
        <center><label for="">GoogleSearch</label>
        <br><br>
        <input type="search" style="width: 75%;height: 25px;border-radius: 30px;background-color: lightgrey;"></center>
        <br><br>
        <label for="">Radio</label>
        <input type="radio">
        <br><br>
        <input type="checkbox">
        <label for="">CheckBox</label>
        <br><br>
        Gender     <!--we go for lable because we can change font-color of a label ,we cannot change for normal text -->
        <br><br>
        <label for="" style="color: red;">Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Others
        <input type="radio" name="Gender">Transgender
        <br><br>
        <label for="">SkillSet</label>
        <input type="checkbox" name="SkillSet">HTML
        <input type="checkbox" name="SkillSet">CSS
        <input type="checkbox" name="SkillSet">PYTHON
        <input type="checkbox" name="SkillSet">SQL
        <br><br>
        <input type="submit" value="Login">
        <input type="reset" value="clear">
    </form>
</body>
</html>
